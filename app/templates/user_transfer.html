{% extends 'layout.html' %}
{% block main %}
    <section class="position-relative py-4 py-xl-5">
        <div class="container">
            <div class="row mb-5">
                <div class="col-md-8 col-xl-6 text-center mx-auto">
                    <h2>Transfer money</h2>
                    <p class="w-lg-50">Balance: {{ balance }}</p>
                </div>
            </div>
        </div>
    </section>
    <form action="/transfer" method="POST">
        <div class="container">
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4 col-xxl-4 d-xxl-flex justify-content-xxl-center" style="padding-bottom: 0px;">
                    <input class="form-control" type="search" name="debit_card_number"
                           placeholder="The card number you want to transfer to"></div>
                <div class="col-md-4"></div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4 col-xxl-4 d-xxl-flex justify-content-xxl-center" style="padding-bottom: 0px;">
                    <input class="form-control" type="text" name="amount" placeholder="The amount you want to transfer">
                </div>
                <div class="col-md-4"></div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4 col-xxl-4 d-xxl-flex justify-content-xxl-center" style="padding-bottom: 0px;">
                    <button class="btn btn-success d-xxl-flex" type="submit"
                            style="margin-top: 48px;padding-left: 15px;margin-left: 10px;margin-right: 30px;">Submit
                    </button>
                </div>
                <div class="col-md-4"></div>
            </div>
        </div>
    </form>
    {% for category, message in get_flashed_messages(with_categories=True) %}
        <div class="container">
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <div class="alert alert-{{ category }}" role="alert"><span>{{ message }}</span></div>
                </div>
                <div class="col-md-4"></div>
            </div>
        </div>

    {% endfor %}

{% endblock %}
