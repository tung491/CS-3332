{% extends "layout.html" %}
{% block main %}
    <section class="position-relative py-4 py-xl-5"></section>
    <div class="row mb-5">
        <div class="col-md-8 col-xl-6 text-center mx-auto" style="margin-top: 49px;">
            <h2 style="margin-top: 32px;margin-bottom: -9px;">Admins</h2>
            <p class="w-lg-50"></p>
        </div>
    </div>
    <form action="/admins" method="get">
        <div class="container" style="margin-bottom: 16px;">
            <div class="row">
                <div class="col-md-6"><input class="form-control d-xxl-flex justify-content-xxl-center" type="text"
                                             name="email" placeholder="Email"></div>
                <div class="col-md-6"><input class="form-control d-xxl-flex justify-content-xxl-center" type="text"
                                             name="id" placeholder="ID"></div>
            </div>
        </div>
        <div class="container" style="margin-bottom: 32px;">
            <div class="row">
                <div class="col-md-6"><input class="form-control d-xxl-flex justify-content-xxl-center" type="text"
                                             name="name" placeholder="Name"></div>
                <div class="col-md-6 d-xxl-flex justify-content-xxl-center align-items-xxl-center">
                    <button class="btn btn-success" type="submit">Filter</button>
                </div>
            </div>
        </div>
        <div class="container" style="margin-bottom: 54px;">
            <div class="row">
                <div class="col-md-6 col-xxl-6"></div>
                <div class="col-md-6 d-xxl-flex justify-content-xxl-center align-items-xxl-center">
                    <button class="btn btn-primary d-xxl-flex justify-content-xxl-center align-items-xxl-center"
                            type="button"><a href="/add_admin">Add admin</a>
                    </button>
                </div>
            </div>
        </div>
    </form>
    {% for category, message in get_flashed_messages(with_categories=True) %}
        <div class="container">
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <div class="alert alert-{{ category }}" role="alert"><span>{{ message }}</span></div>
                </div>
                <div class="col-md-4"></div>
            </div>
        </div>
    {% endfor %}

    <div class="table-responsive d-xxl-flex justify-content-xxl-center align-items-xxl-center">
        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Email</th>
                <th>Name</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            {% for admin in admins %}
                <tr>
                    <td>{{ admin.id }}</td>
                    <td>{{ admin.email }}</td>
                    <td>{{ admin.name }}</td>
                    <td>
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" aria-expanded="false"
                                    data-bs-toggle="dropdown" type="button">Actions
                            </button>
                            <div class="dropdown-menu">
                                <form action="/delete_admin/{{ admin.id }}" method="post">
                                    <a class="dropdown-item" href="#" style="color: black;"
                                       onclick="this.parentNode.submit();">Delete</a>
                                </form>
                            </div>
                        </div>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>

{% endblock %}
